<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End-Novato-01</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p class="leg-result">
                Your Result
            </p>
            <div class="calc">
                <p class="number">76</p>
                <p class="of100">of 100</p>
            </div>
            <p class="great">
                Great
            </p>
            <p class="paragrafo">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="summary">
            <p class="leg-summary">
                Summary
            </p>
            <div class="reacao">
                <span>Reaction</span>
                <p>80 / 100</p>
            </div>
            <div class="memoria">
                <span>Memory</span>
                <p>92 / 100</p>
            </div>
            <div class="verbal">
                <span>Verbal</span>
                <p>61 / 100</p>
            </div>
            <div class="visual">
                <span>Visual</span>
                <p>72 / 100</p>
            </div>
            <input type="submit" name="continue">
        </div>
    </div>
</body>
</html>
